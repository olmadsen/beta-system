<P> The math Library</P>


<A NAME=HEADING13-0></A>
<H1> Using the math Fragment</H1>
<P> A program using the math fragment will have the following structure:</P>
<PRE CLASS=beta>
INCLUDE '~beta/basiclib/math
--- program: descriptor ---
(# ...
   r: @real;
do ...
   1.234 -&gt; sin -&gt; r;
   ...
#)
</PRE>
<P> </P>
