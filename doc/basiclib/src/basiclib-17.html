<H2> Using the formatio Fragment</H2>
<P> A program using the formatio fragment will have the following structure:</P>
<beta>
INCLUDE '~beta/basiclib/formatio
--- program: descriptor ---
(# ...
   r: @real;
do ...
   'real value: %e' -> putformat(# do r->e #);
   ..
#)
</beta>
