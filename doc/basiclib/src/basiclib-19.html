<H1> Using the random Fragment</H1>
<P> A program using the random fragment will have the following structure:</P>
<BETA>
INCLUDE '~beta/basiclib/random
--- program: descriptor ---
(# ...
   i: @integer;
do ...
   (123, 456) -> setsd;
   ...
   (1,100) -> inguin -> i;
   ...
#)
</BETA>
