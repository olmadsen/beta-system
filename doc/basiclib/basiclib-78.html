<P> The external Library</P>


<A NAME=HEADING78-0></A>
<H1> Using the external Fragment</H1>
<P> A program using the external fragment will have the following structure:</P>
<PRE CLASS=beta>
INCLUDE '~beta/basiclib/external
--- program: descriptor ---
(# foo: external(# ... #)
do ...
... foo ...
#)
</PRE>
