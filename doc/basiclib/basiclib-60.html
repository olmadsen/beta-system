<P> The file Library</P>


<A NAME=HEADING60-0></A>
<H1> Using the file Fragment</H1>
<P> A program using the file fragment will have the following structure:</P>
<PRE CLASS=beta>
INCLUDE '~beta/basiclib/file
--- program: descriptor ---
(# ...
f: @file;
do ...
'Hello world' -&gt; f.putline;
...
#)
</PRE>
