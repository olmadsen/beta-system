<H2>Saving a Canvas</H2>
<P> To save a canvas<A NAME=MARKER-2-195></A> to a file all you need to do is print it to that file:</P>
<PRE CLASS=beta>
PSfile.openWrite;
PSfile.startEPSfile;
((0,0,595,822),true,1,PSfile[]) -&gt; myCanvas.writeEPS;
PSfile.endEPSfile;
PSfile.close;
</PRE>
<P> For a full-fledged example, refer to <CODE>storepicture.bet</CODE> 
in </CODE>~beta/demo/bifrost<CODE>.</P>
