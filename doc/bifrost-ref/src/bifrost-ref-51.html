<H2><INX>Saving a Canvas</INX></H2>
<P> To save a canvas to a file all you need to do is print it to that file:</P>
<BETA>
PSfile.openWrite;
PSfile.startEPSfile;
((0,0,595,822),true,1,PSfile[]) -> myCanvas.writeEPS;
PSfile.endEPSfile;
PSfile.close;
</BETA>
<P> For a full-fledged example, refer to <CODE>storepicture.bet</CODE> 
in </CODE>~beta/demo/bifrost<CODE>.</P>
