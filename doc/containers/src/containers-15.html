<A NAME=HEADING15-0></A>
<H1> <A NAME=MARKER-9-37></A><A NAME=MARKER-8-38></A>Deque</H1>
 Deque<A NAME=MARKER-2-39></A> is a subpattern of the sequentialContainer pattern. Deque implements an ordinary double-ended queue with insertFront, insertBack, removeFront, removeBack, front and back operations.<P>
