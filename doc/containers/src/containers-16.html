<H1> <A NAME=MARKER-9-40></A><A NAME=MARKER-8-41></A>PrioQueue</H1>
 PrioQueue<A NAME=MARKER-2-42></A> is a subpattern of the sequentialContainer pattern. PrioQueue implements a priority queue with insert, remove, front and scanPriority operations. All operations takes a number, identifying a priority. ScanPriority scans through all elements of a given priority.<P>
