<A NAME=HEADING41-0></A>
<H1> Xterm Interface</H1>
<P> You can set the title and icon name of the xterm you are executing in, and you can start another UNIX process in a separate xterm window. The demo in demo/misc/xtermdemo shows examples of both.</P>
