<H1> <A NAME="LINK-beta-intro-_Toc403635888"><A NAME=MARKER-9-44></A>Simple Static Variables</A></H1>
<P> In BETA, a static variable<A NAME=MARKER-2-46></A> (also called a static reference<A NAME=MARKER-2-47></A>) is declared like:</P>
<PRE CLASS=beta>
i<A NAME=MARKER-2-48></A> @<A NAME=MARKER-2-49></A>integer;
r: @real;
</PRE>
<P> Variables of the simple types can only be declared static, see below for dynamic references.</P>
