<H1> <A NAME="LINK-freja-ref-_Toc380227642"><A NAME=MARKER-2-11></A><A NAME=MARKER-9-12></A>Work Sheets</A></H1>
<P> The page title of a work sheet is 'WorkSheet'. A work sheet is a page containing class diagrams. The class diagrams on a single work sheet is a reflection of the classes (patterns) contained in one or more BETA fragments.</P>
