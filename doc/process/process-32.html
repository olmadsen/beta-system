<H1> <A NAME=MARKER-9-92></A><A NAME=MARKER-8-93></A>firstProgram and otherProgram</H1>
 When executed, firstProgram will start otherProgram and accept a StreamSocket connection from otherProgram. Then they exchange a couple of words, and both terminate. <P>
